<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Super Adventure Game!</title>
</head>
<body>
    <section id="hero">
        <div id="headers">
            <h1>Welcome to Super Adventure Game</h1>
            <h2>A unique choose your own adventure!</h2>
        </div>
        <div id="puzzle-buttons">
          <button class="visible">Choice 1</button>
          <button class="visible">Choice 2</button>
          <button class="visible">Choice 3</button>
          <button class="visible">Choice 4</button>
          <button class="visible">Choice 5</button>
        </div>
    </section>
    <div id="doors">
        <button id="left-door">Left Door</button>
        <button id="middle-door">Middle Door</button>
        <button id="right-door">Right Door</button>
    </div>
</body>
</html>
